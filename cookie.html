<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
  <link rel="stylesheet" media="screen" href="./Beispiel:SELFHTML-Beispiel-Grundlayout.css" />
  <title>Schreiben und Auslesen eines Cookies</title>
<script>
'use strict';
function init() {
 var gespeichert = 'nichts gespeichert';
 if (document.cookie) {
   gespeichert = document.cookie;
 } else {
   document.cookie = 'Zeitstempel=' + document.lastModified;
 }
 var text = document.lastModified + ' - ' + gespeichert;
 ausgabe(text);
}

function ausgabe(text) {
  var ausgabe = document.getElementById('info');
  ausgabe.innerHTML = text;
}

window.addEventListener('DOMContentLoaded', init);
</script>  
</head>
<body>
  <h1>Cookies - 1</h1>
 
  <main>
    <h2>Schreiben und Auslesen eines Cookies</h2> 
	<p id="info"></p>
    <p>Benutzen Sie doch mal die Reload-Funktion Ihres Browsers ...</p>
    
  </main>

</body>
</html>
